<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Financial Calculator</title>
  <style>
    :root{
      --bg:#121212;
      --card:#1e1e1e;
      --muted:#bbb;
      --accent:#00d4ff;
      --input:#2a2a2a;
      --glass: rgba(255,255,255,0.02);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background:var(--bg);
      color:#f1f1f1;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }
    .calculator{
      width:100%;
      max-width:420px;
      background:linear-gradient(180deg, var(--card), rgba(30,30,30,0.9));
      border-radius:14px;
      padding:22px;
      box-shadow:0 8px 30px rgba(0,0,0,0.6);
      backdrop-filter: blur(6px);
    }
    h1{font-size:20px;margin:0 0 14px;text-align:center;color:var(--accent)}
    label{display:block;margin:10px 0 6px;color:var(--muted);font-weight:600;font-size:13px}
    input[type=number]{
      width:100%;padding:12px;border-radius:10px;border:none;background:var(--input);color:inherit;font-size:16px;
    }
    input[type=number]:focus{outline:2px solid rgba(0,212,255,0.14)}
    .row{display:flex;gap:10px}
    button{
      width:100%;padding:12px;border-radius:12px;border:none;background:linear-gradient(90deg,#007bff,var(--accent));color:#fff;font-weight:700;font-size:16px;cursor:pointer;margin-top:14px;
    }
    .result{margin-top:18px;padding:14px;border-radius:10px;background:var(--glass);text-align:center;font-weight:600}
    .note{margin-top:10px;color:#a8a8a8;font-size:13px;text-align:center}

    /* responsive tweaks */
    @media (max-width:420px){
      .calculator{padding:18px}
      h1{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="calculator" role="main">
    <h1>Risk Manager</h1>

    <label for="cmp">CMP (Current Market Price)</label>
    <input id="cmp" type="number" step="any" inputmode="decimal">

    <label for="sl">SL (Stop Loss)</label>
    <input id="sl" type="number" step="any" inputmode="decimal">

    <label for="risk">Risk</label>
    <input id="risk" type="number" step="any" inputmode="decimal">

    <button type="button" onclick="calculateShares()">Calculate</button>

    <div id="result" class="result" aria-live="polite" style="display:none"></div>
  </div>

  <script>
    // calculateShares: compute x = CMP - SL, position size = risk / x
    function calculateShares(){
      const cmpInput = document.getElementById('cmp');
      const slInput  = document.getElementById('sl');
      const riskInput = document.getElementById('risk');
      const res = document.getElementById('result');

      const cmp = parseFloat(cmpInput.value);
      const sl  = parseFloat(slInput.value);
      const risk = parseFloat(riskInput.value);

      // validation
      if (isNaN(cmp) || isNaN(sl) || isNaN(risk)){
        res.style.display = 'block';
        res.textContent = '⚠️ Please enter valid numbers for CMP, SL and Risk.';
        return;
      }

      const x = cmp - sl; // can be negative or zero
      if (x === 0){
        res.style.display = 'block';
        res.textContent = '⚠️ CMP and SL are equal (x = 0). Cannot calculate position size.';
        return;
      }

      const sharesRaw = risk / x; // fractional, may be negative
      // Truncate to 2 decimal places without rounding
      const sharesTrunc = Math.trunc(sharesRaw * 100) / 100;
      const sharesStr = sharesTrunc.toFixed(2);

      res.style.display = 'block';
      res.innerHTML = `x = CMP - SL = <strong>${cmp} - ${sl} = ${x.toFixed(2)}</strong><br>` +
                      `You can buy <strong>${sharesStr}</strong> shares.`;
    }

    // Optional: allow pressing Enter in any input to trigger calculation
    ['cmp','sl','risk'].forEach(id=>{
      document.getElementById(id).addEventListener('keydown', function(e){
        if (e.key === 'Enter') calculateShares();
      });
    });
  </script>
</body>
</html>
